<!DOCTYPE html>
<html>
<head>
    <title>Assignment</title>
</head>
<body>
    <center><h1>Application</h1></center>
    <form>
        <label>Name:</label>
        <input type="text"><br>
        <br>
        <label>Father's Name:</label>
        <input type="text"><br>
        <br>
        <label>Mother's Name:</label>
        <input type="text"><br>
        <br>
        <label>Address:</label>
        <textarea rows="1" cols="20"></textarea>
        <label>DOB</label>
        <input type="date"><br>
        <br>
        <label>Phone number:</label>
        <input type="tel" pattern="[0-9]{10}"><br>
        <br>
        <label>Email:</label>
        <input type="email"><br>
        <br>
        <label>Passport Pic:</label>
        <input type="image"><br>
        <br>
        <label>Alternate No:</label>
        <input type="tel" pattern="[0-9]{10}"><br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="Gender:">Female<input type="radio" name="Gender:">Male<br>
        <table>
        <tr>
        <td rowspan="3"><label>Course:</label></td>
        <td><input type="checkbox">HTML</td>
        </tr>
        <tr><td><input type="checkbox">JAVA</td></tr>
        <tr><td><input type="checkbox">PYTHON</td></tr>
        </table><br>
        <br>
        <label>Department:</label>
        <select>
            <option>Electronic</option>
            <option>Mechanical</option>
            <option>CSE and co</option>
        </select><br>
        <br>
        <label>Fav color:</label>
        <input type="color"><br>
        <br>
        <label>Known Language:</label>
        <input type="checkbox">Tamil
        <input type="checkbox">Malayalam
        <input type="checkbox">English
        <input type="checkbox">Others<br>
        <br>
        <label>Height:</label>
        <input type="range" min="0" max="300"><br>
        <br>
        <label>Certificate:</label>
        <input type="file"><br>
        <br>
        <input type="submit">
        <input type="reset">
        <input type="button" value="Ok">
    </form>
</body>
</html>
