<!DOCTYPE html>
<html>

<head>
    <title>5x5 Hyperlink Table</title>
</head>

<body>
    <h1>5x5 Hyperlink Table</h1>
    <table border="1">
        <tr>
            <th>Website</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><a href="https://www.amypo.com" target="_blank">Amypo</a></td>
            <td>A sample website for testing purposes.</td>
        </tr>
        <tr>
            <td><a href="https://www.example.com" target="_blank">Google</a></td>
            <td>A popular search engine.</td>
        </tr>
        <tr>
            <td><a href="https://www.github.com" target="_blank">GitHub</a></td>
            <td>A platform for developers to collaborate on projects.</td>
        </tr>
        <tr>
            <td><a href="https://www.mozilla.org" target="_blank">Mozilla</a></td>
            <td>The organization behind the Firefox web browser.</td>
        </tr>
        <tr>
            <td><a href="https://www.yahoo.org" target="_blank">Wikipedia</a></td>
            <td>A free online encyclopedia.</td>
        </tr>
    </table>
</body>

</html>
