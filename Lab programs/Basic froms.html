<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML forms</title>
</head>
<body>
    <h1>Basic form design using HTML</h1>
    <fieldset>
    <legend>Personal Details</legend>
    <table>
        <tr>
            <td>
                <label>First name:</label>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>    
                <label>Last Name:</label>
                <input type="text">    
            </td>
        </tr>
        <tr>
            <td> 
                <label>Gender:</label>
                <input type="radio" value="Gender:">Male<input type="radio" value="Gender:">Female
            </td>
        </tr>
        <tr>
            <td>
                <label>Email:</label>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>
                <label>Date of Birth:</label>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label>Address:</label>
                <textarea rows="2" cols="20"></textarea>
            </td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
    </fieldset>
</body>
</html>
